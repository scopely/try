plugins {
    id "com.jfrog.bintray" version "1.1"
}

apply plugin: 'java'

sourceCompatibility = 1.8

group = 'com.scopely'

repositories {
    jcenter()
}

dependencies {
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.bintrayUser : ''
    key = project.hasProperty('bintrayKey')  ? project.bintrayKey : ''
    configurations = ['archives']

    pkg {
        repo = 'maven'
        name = 'try'
    }
}